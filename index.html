<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Librer√≠a de Confeti (si falla, la p√°gina seguir√° funcionando) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* CRUCIAL: permite hacer click a trav√©s del canvas */
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10; /* Asegura que la tarjeta est√© por encima del fondo */
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: 150px;
      margin: 0 auto;
      /* touch-action: none evita scroll mientras se intenta tocar botones */
      touch-action: none; 
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      z-index: 20;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .gif-result {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- B√öHO (OWL) SVG -->
    <svg class="art" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="owlBody" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="#cc9966"/>
          <stop offset="1" stop-color="#aa7744"/>
        </linearGradient>
        <linearGradient id="owlBelly" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="#f5e6d3"/>
          <stop offset="1" stop-color="#e6cca9"/>
        </linearGradient>
        <linearGradient id="heartGrad" x1="0" x2="1">
          <stop offset="0" stop-color="#ff6b95"/>
          <stop offset="1" stop-color="#ff3b7a"/>
        </linearGradient>
      </defs>

      <!-- Patas -->
      <path d="M70 175 L60 185 L80 185 Z" fill="#e08e45" />
      <path d="M130 175 L120 185 L140 185 Z" fill="#e08e45" />

      <!-- Cuerpo -->
      <ellipse cx="100" cy="110" rx="70" ry="80" fill="url(#owlBody)"/>
      
      <!-- Orejas -->
      <path d="M40 70 Q30 30 70 50 Z" fill="#aa7744"/>
      <path d="M160 70 Q170 30 130 50 Z" fill="#aa7744"/>

      <!-- Barriga -->
      <ellipse cx="100" cy="130" rx="45" ry="50" fill="url(#owlBelly)"/>
      
      <!-- Alas -->
      <path d="M30 110 Q20 140 50 150" fill="none" stroke="#885522" stroke-width="3" stroke-linecap="round"/>
      <path d="M170 110 Q180 140 150 150" fill="none" stroke="#885522" stroke-width="3" stroke-linecap="round"/>

      <!-- Ojos -->
      <circle cx="75" cy="85" r="22" fill="#fff" stroke="#6b4c35" stroke-width="2"/>
      <circle cx="125" cy="85" r="22" fill="#fff" stroke="#6b4c35" stroke-width="2"/>
      <circle cx="75" cy="85" r="8" fill="#333"/>
      <circle cx="125" cy="85" r="8" fill="#333"/>
      <circle cx="78" cy="82" r="3" fill="#fff" opacity="0.6"/>
      <circle cx="128" cy="82" r="3" fill="#fff" opacity="0.6"/>

      <!-- Pico -->
      <path d="M95 100 L105 100 L100 110 Z" fill="#ffa500"/>

      <!-- Coraz√≥n -->
      <path d="M100 135 
               C 100 120, 85 115, 75 125 
               C 65 135, 75 150, 100 165 
               C 125 150, 135 135, 125 125 
               C 115 115, 100 120, 100 135 Z" 
            fill="url(#heartGrad)" 
            stroke="#fff" stroke-width="2"/>
    </svg>

    <h1>Bubu will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YESS!! üéâ</h2>
      <!-- GIF RESULTADO -->
      <img
        class="gif-result"
        src="bubududu.gif"
        alt="Bubu Dudu Love"
      />
    </section>
  </main>

  <script>
    // 1. Obtener elementos de forma segura
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // 2. L√≥gica de los botones (Independiente del Confeti)
    let yesScale = 1;

    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // Funci√≥n para mover el bot√≥n NO
    function moveNo(mouseX, mouseY) {
      const zRect = zone.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();

      // Calcular vector desde el mouse hacia el centro del bot√≥n
      const btnCenterX = bRect.left + bRect.width / 2;
      const btnCenterY = bRect.top + bRect.height / 2;
      
      let dx = btnCenterX - mouseX;
      let dy = btnCenterY - mouseY;
      
      // Normalizar vector (direcci√≥n)
      let mag = Math.hypot(dx, dy);
      if (mag === 0) mag = 1; // evitar divisi√≥n por cero
      
      dx /= mag;
      dy /= mag;

      // Calcular nueva posici√≥n (alej√°ndose)
      // Usamos coordenadas relativas a la zona
      let currentLeft = bRect.left - zRect.left;
      let currentTop = bRect.top - zRect.top;
      
      let newLeft = currentLeft + dx * 150; // Salta 150px en la direcci√≥n opuesta
      let newTop = currentTop + dy * 150;

      // Mantener dentro de los l√≠mites
      newLeft = clamp(newLeft, 0, zRect.width - bRect.width);
      newTop = clamp(newTop, 0, zRect.height - bRect.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none"; // Reseteamos transformaciones CSS iniciales si las hubiera

      growYes(); // Hacer crecer el Yes
    }

    // EVENTOS DEL MOUSE (Escritorio)
    zone.addEventListener("mousemove", (e) => {
      const bRect = noBtn.getBoundingClientRect();
      const btnCenterX = bRect.left + bRect.width / 2;
      const btnCenterY = bRect.top + bRect.height / 2;
      
      const dist = Math.hypot(btnCenterX - e.clientX, btnCenterY - e.clientY);
      
      // Si el mouse est√° cerca (< 140px), huir
      if (dist < 140) {
        moveNo(e.clientX, e.clientY);
      }
    });

    // EVENTOS T√ÅCTILES (M√≥vil)
    // Si intentan tocar el bot√≥n, huye inmediatamente
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Evitar click est√°ndar
      const touch = e.touches[0];
      moveNo(touch.clientX, touch.clientY);
    });

    // Clic en NO (Red de seguridad por si logran clickearlo)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo(e.clientX, e.clientY);
    });

    // Clic en YES
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      
      // Intentar lanzar confeti solo si la librer√≠a carg√≥ correctamente
      try {
        launchConfetti();
      } catch (err) {
        console.log("Confetti no disponible, pero el amor s√≠ :)");
      }
    });

    /* ---------- L√ìGICA DE CONFETI ROBUSTA ---------- */
    function launchConfetti() {
      if (typeof confetti === 'undefined') return;

      // Ajustar canvas
      function resizeCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        confettiCanvas.width = window.innerWidth * dpr;
        confettiCanvas.height = window.innerHeight * dpr;
      }
      resizeCanvas();
      
      const confettiInstance = confetti.create(confettiCanvas, {
        resize: true,
        useWorker: true
      });

      const end = Date.now() + 1600;

      // Lluvia inicial
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // Explosi√≥n final
      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }
  </script>
</body>
</html>
